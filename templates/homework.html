{% extends 'base.html' %}
{% block content %}

<!-- Custom CSS to make form static and non-moving on hover -->
<style>
    .static-card {
        transition: none !important;
        transform: none !important;
    }
    .recorded {
        background-color: #d4edda !important;  /* Light green for Completed */
    }
    .not-recorded {
        background-color: #f8d7da !important;  /* Light red for Not Completed */
    }
    .date-picker-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
    }
    .date-picker-container label {
        margin-right: 10px;
        font-weight: 500;
    }
    .date-input {
        border: 1px solid #ced4da;
        border-radius: 5px;
        padding: 6px 10px;
    }
    .date-icon {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.4rem;
        color: #495057;
        margin-left: 8px;
    }
    .date-icon:hover {
        color: #007bff;
    }
</style>

<div class="container mt-5">
    <h2 class="text-center mb-4">Record Homework</h2>

    <!-- Class Selection Form -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="GET" action="{{ url_for('homework') }}" class="card shadow p-4 static-card">
                <div class="row mb-4">
                    <div class="col-md-8">
                        <label for="class_id" class="form-label">Select Class</label>
                        <select class="form-select" id="class_id" name="class_id" onchange="this.form.submit()" required>
                            <option value="" disabled selected>-- Select Class --</option>
                            {% for cls in classes %}
                            <option value="{{ cls.id }}" {% if cls.id == selected_class_id|int %}selected{% endif %}>
                                {{ cls.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="homework_date" class="form-label">Select Date</label>
                        <input type="date" id="homework_date" name="homework_date" class="form-control date-input" value="{{ selected_date or '' }}" onchange="this.form.submit()" required>
                    </div>
                </div>
            </form>
        </div>
    </div>

    {% if students %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <form method="POST" action="{{ url_for('homework', class_id=selected_class_id) }}" class="card shadow p-4 static-card">
                <input type="hidden" name="homework_date" value="{{ selected_date }}">
                <h4 class="text-center mb-4">Students List</h4>
                <table class="table table-hover table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>Student Name</th>
                            <th class="text-center">Homework Completed</th>
                            <th>Comments</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for student in students %}
                        <tr class="{% if student.id in homework_done %}recorded{% else %}not-recorded{% endif %}">
                            <td>{{ student.name }}</td>
                            <td class="text-center">
                                <select name="completed_{{ student.id }}" class="form-select">
                                    <option value="on" {% if homework_done.get(student.id) == True %}selected{% endif %}>Yes</option>
                                    <option value="" {% if homework_done.get(student.id) == False %}selected{% endif %}>No</option>
                                </select>
                            </td>
                            <td>
                                <input type="text" class="form-control" name="comment_{{ student.id }}" value="{{ homework_comments.get(student.id, '') }}" placeholder="Add comments">
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Save Homework</button>
                </div>
            </form>
        </div>
    </div>
    {% else %}
    <p class="text-center mt-4">No students found for this class.</p>
    {% endif %}
</div>

<!-- Add Bootstrap Select for better dropdown handling -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        $('.selectpicker').selectpicker();
        const today = new Date().toISOString().split('T')[0];
        if (!document.getElementById('homework_date').value) {
            document.getElementById('homework_date').value = today;
        }
    });
</script>

{% endblock %}
