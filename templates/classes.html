{% extends 'base.html' %}
{% block content %}
<h2 class="mt-4">Classes</h2>
<table class="table table-hover mt-3">
    <thead>
        <tr>
            <th>ID</th>
            <th>Class Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for class in classes %}
        <tr>
            <td>{{ class.id }}</td>
            <td>{{ class.name }}</td>
            <td>
                <!-- Delete Button -->
                <form action="{{ url_for('delete_class', class_id=class.id) }}" method="POST" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm" title="Delete Exam" style="padding: 5px 10px; font-size: 12px;">
                        <i class="fas fa-trash-alt" style="font-size: 14px;"></i>  <!-- Font Awesome Trash Icon -->
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
